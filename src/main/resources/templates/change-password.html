<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<div class="registration">
    <h1>Login</h1>
<p th:text="${param.q}" style="color: red;">Test</p>
    <form method="post" th:action="@{/changePassword}">
        <label for="oldPassword">Current password: </label>
        <input id="oldPassword" type="password" name="oldPassword">
        <label for="password">New password: </label>
        <input id="password" type="password" name="password">
        <input type="radio" id="sha" name="encrypt" value="bcrypt" checked>
        <label for="sha">SHA</label>
        <input type="radio" id="hmac" name="encrypt" value="hmac">
        <label for="sha">Hmac</label>
        <input type="submit" value="Confirm">
    </form>
</div>
</body>
</html>
